<!DOCTYPE html>
<html>
    <head>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>        
    </head>
    <body class="bg-black">
        <header class="mx-auto w-11/12 py-7 pb-7 flex justify-between text-white">
            <div>
                <img class="h-7" src="https://1000logos.net/wp-content/uploads/2017/08/Airbnb-symbol.jpg" alt="Logo">
            </div>
            <div>
                <a class="px-2">Places to stay</a>
                <a class="px-2">Experiences</a>
                <a class="px-2">online Experiences</a>
            </div>
            <div class="flex">
                <img src="https://icon-library.com/images/white-globe-icon/white-globe-icon-7.jpg" alt="" class="h-7">
                <img src="https://img.icons8.com/ios/512/menu-rounded.png" alt="" class="w-7 h-7">
                <img src="https://www.nicepng.com/png/full/136-1366211_group-of-10-guys-login-user-icon-png.png" alt="" class="w-7 h-7">
            </div>
        </header>        
        <section class="grid grid-cols-5 w-1/2 mx-auto bg-white p-2 rounded-full align-center divide-x-2 divide-black text-xs">                       
            <div class="pl-3 pr-6">
                <strong>Location</strong>
                <h6>Where are you going?</h6>
            </div>
            <div class="pl-3 pr-6">
                <strong>Check in</strong>
                <h6>Add dates</h6>
            </div>    
            <div class="pl-3 pr-6">
                <strong>Check out</strong>
                <h6>Add dates</h6>
            </div>    
            <div class="pl-3 pr-6">
                <strong>Guests</strong>
                <h6>Add guests</h6>   
                                 
            </div>                                    
             <div class="divide-x-0 grid">
                
                <button  class=" bg-red-400 rounded-full justify-self-end px-4">13</button>
            </div>                    
        </section><br><br><br>
        <main class="mx-auto w-11/12  p-28 bg-red-400 text-center  rounded text-white">
            <h1 class="text-6xl">Help house 100,000 refugees fleeing Ukrane</h1>
            <br>
            <button class=" border-solid border-white border-2 rounded p-2 text-white ">Learn more</button>
        </main>
    </body>
</html>
